name: [LIBRARYNAME].CI

on:
  push:
    paths:
      - '[PATH_LIBRARYNAME]/**'
      - '.github/workflows/[LIBRARYNAME]_CI.yaml'

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      Version: ${{ steps.gitversion.outputs.SemVer }}
      CommitsSinceVersionSource: ${{ steps.gitversion.outputs.CommitsSinceVersionSource }}

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.9.7
      with:
        versionSpec: 5.x
    - name: Determine Version
      uses: gittools/actions/gitversion/execute@v0.9.7
      id: gitversion
    - name: Display GitVersion outputs
      run: |
        echo "Version: ${{ steps.gitversion.outputs.SemVer }}"
        echo "CommitsSinceVersionSource: ${{ steps.gitversion.outputs.CommitsSinceVersionSource }}"

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 10.0.x
    - name: Build NuGet package
      run: dotnet build [PATH_LIBRARYNAME]/[LIBRARYNAME].csproj -p:Version='${{ steps.gitversion.outputs.SemVer }}' -c Release
    - name: Pack NuGet package
      run: dotnet pack [PATH_LIBRARYNAME]/[LIBRARYNAME].csproj -p:Version='${{ steps.gitversion.outputs.SemVer }}' -c Release
    - name: Upload NuGet package to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: nugetPackage
        path: [PATH_LIBRARYNAME]/bin/Release/*.nupkg

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Download nuget package artifact
      uses: actions/download-artifact@v4
      with:
        name: nugetPackage
        path: ./packages

    - name: Publish to GitHub Packages
      run: |
          dotnet nuget push ./packages/*.nupkg \
            --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
            --api-key "${{ secrets.TOKEN }}" \
            --skip-duplicate
